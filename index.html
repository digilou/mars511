<title>Mars 511</title>
</head>
<body>
<!-- masthead -->
<h1>Mars<span>511</span></h1>

<main>
  <!-- NASA image -->
  <section id="image-box">
    <!-- NASA image of Mars -->
    <div id="image"></div>
  </section>

    <!--
      NASA image first;
      Day:
      Temp (toggle):
      Atmospheric Conditions (icon?):
      Humidity:
      Wind Speed:
      Wind Direction:
      Pressure_string: (higher, lower)
    --> 

  <!-- current weather -->
  <section id="forecast">
    <div id="day"></div>
    <div id="temp"></div>
      <label class="active" for="f">&deg;F</label>
      <input type="radio" name="temp_select" id="f" checked>
      <label for="c">&deg;C</label>
      <input type="radio" name="temp_select" id="c">
    <div id="atmo"></div>
  </section>
</main>
